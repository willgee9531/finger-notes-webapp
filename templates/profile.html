{% extends 'base.html' %}

{% block content %}

    <div class="container px-4 mt-4">
        {% for message in get_flashed_messages() %}
                <div class="alert alert-warning alert-dismissible fade show mx-auto mt-3 reduce" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
        {% endfor %}
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0 shadow">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2" src="{{ url_for('static', filename='img/1.jpg') }}" alt="" width="200px">
                        <!-- Profile picture help block-->
                        <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                        <!-- Profile picture upload button-->
                        <label for="upload" class="btn btn-primary me-2 mb-4 shadow-none">
                            <span class="d-none d-sm-block">Upload photo</span>
                            <i class="bx bx-upload d-block d-sm-none"></i>
                            <input type="file" id="upload" class="account-file-input custom-input" hidden accept="image/png, image/jpeg">
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4 shadow">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <form>
                            <!-- Form Group (username)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">School Name</label>
                                <input class="form-control custom-input" id="inputUsername" type="text" value="Heaven Way College">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">Country</label>
                                    <input class="form-control custom-input"  type="text" value="United States of America">
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Telephone Number</label>
                                    <input class="form-control custom-input" type="text" placeholder="Enter your last name" value="+123-456-7890">
                                </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="mb-3">
                                <label class="small mb-1">School Address</label>
                                <input class="form-control custom-input" type="text" value="Block 7a, Rd 5 town drive, Manhattan, New York"> 
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                <input class="form-control custom-input" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="enroll@heavenwaycollege.com">
                            </div>
                            <!-- Form Row-->
                            <div class="mb-3">
                                <label class="small mb-1">School Website/Portal</label>
                                <input class="form-control custom-input" type="url" value="heavenwaycollege.com"> 
                            </div>
                            <!-- Save changes button-->
                            <button class="btn btn-success shadow-none" type="button">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock%}
